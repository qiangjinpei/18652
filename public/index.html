<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>FSE Chat Room</title>
  <link rel = "stylesheet" href = "style.css">
</head>

<body>
  <ul class = "pages">
    <li class = "chatPage">
      <div class = "chatArea">
        <ul class = "messages"></ul>
      </div>
	  <div class="inputArea">
        <textarea rows="4" class = "inputMessage" />Type here...</textarea>
	  </div>
	  <div class ="submitArea">
	    <button class = "submitMessage">Post</button>
	  </div>
    </li>
    <li class = "loginPage">
      <div class = "form">
        <h3 class = "title">Login Page</h3>
        <input class = "usernameInput" type = "text" placeholder = "Your Nickname" />
		<div>
		  <button class = "submitUsername">Submit</button>
		</div>
      </div>
    </li>
  </ul> 


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>


</body>
</html>
